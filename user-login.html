<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>
    
 
    
     <div class="row">
      <div class="offset-md-4 offset-sm-3 col-sm-6 col-md-4" style="padding-top: 2%; padding-bottom: 2%">
        <h5><a href="/index.html">‚Üê Back</a></h5>
        <h1>User Log-in</h1>
        
       </div>
    </div>
    
    
      
      <div class="offset-md-4 col-md-4 offset-sm-3 col-sm-6 col-xs-12 px-4 py-5" style="box-shadow: 0 2px 4px 0 rgba(207,207,207,0.50); background-color: #fff;">
        
        <div align="center" class="mb-5 mt-4">
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" fill="#F4F5F7" />
          </svg>
        </div>
    
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input mt-3">
                <small>I agree to Group10's <a href="#">privacy policy</a> and <a href="#">terms of service</a>. 
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Log-in</button>
            <a class="ml-2 mt-2" href=""><small>Forgot your password?</small></a>
          </form>
        
        <div class="mt-5" align="center" style="border-top: 1px solid #F4F5F7">
            <button type="submit" class="btn btn-outline-primary mt-4">Create an account</button>
        </div>
       </div>
    
      
    </div>
    
</body>
