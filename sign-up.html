     <div class="row">
      <div class="offset-md-4 col-md-4 offset-sm-1 col-sm-10 col-xs-12" style="padding-top: 2%; padding-bottom: 2%">
        <h5><a href="/index.html">‚Üê Back</a></h5>
       </div>

      <div class="row">
      <div class="col-12">
        
      <div style="box-shadow: 0 2px 4px 0 rgba(207,207,207,0.50); background-color: #fff; width:23rem; margin: 0 auto; padding: 15px 30px">
        
        <div align="center" class="mb-5 mt-4">
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" fill="#F4F5F7" />
          </svg>
        </div>
    
          <form>
            <div class="form-group">
              <input type="first-name" class="form-control form-control-lg" id="exampleInputFirstName" placeholder="First Name">

              <input type="last-name" class="form-control form-control-lg" id="exampleInputLastName" placeholder="Last Name">
            </div>

              <input type="email" class="form-control form-control-lg" id="exampleInputEmail" placeholder="Email">

            <div class="form-group">
              <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <small>I agree to this website's <a href="#">privacy policy</a> and <a href="#">term of service</a>.</small> 
              </label>
            </div>
            
            <div class="mt-3">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        
        <div class="mt-5" align="center">
